spring.application.name=infrastructure

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/vaudoise_db
spring.datasource.username=vaudoise_user
spring.datasource.password=vaudoise_pass
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSXXX
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

spring.sql.init.mode=always

server.error.include-message=always
server.error.include-stacktrace=always
logging.level.org.springframework=DEBUG
logging.level.com.pharma=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true